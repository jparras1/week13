<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>DOM manipulation example</title>
    <link rel="stylesheet" href="css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script/script.js" defer></script>
  </head>

  <body>
    <header class="flex-container">
      <h1>Enter student's information</h1>
      <button class="background-button">Change Background Color</button>
    </header>

    <section>
      <div class="labels">
        <label class="labels-item">First Name:</label>
        <input id="firstname" type="text" />
        <label class="labels-item">Last Name:</label>
        <input id="lastname" type="text" />
        <label class="labels-item">Program Name:</label>
        <input id="progname" type="text" />
      </div>
      <div class="submit-button">
        <button class="sub-button">Submit</button>
      </div>
    </section>

    <section>
      <h2>Enrolled students</h2>
      <div class="enroll">
        <ul>
          Sudents Enrolled in CIT
        </ul>
        <ul>
          Sudents Enrolled in CST
        </ul>
      </div>
    </section>
  </body>
</html>
